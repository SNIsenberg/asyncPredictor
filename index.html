<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>"Who Are You?" - Identity Predictor</h1>
    </header>

    <main>
        <article class="description">
            <h2>{add explanation}</h2>
            <p>{add more explanation}</p>
            <ul>
                <li><strong>Gender:</strong> {add}</li>
                <li><strong>Age:</strong> {add}</li>
                <li><strong>Nationality:</strong> {add}</li>
            </ul>
        </article>

        <article class="input-section">
            <div id="nameField">
                <label for="nameInput">First Name</label>
                <input type="text" id="nameInput" name="firstName" placeholder="Your First Name Here" required/>
            </div>
            <button id="predictBtn" type="button">Predict Now</button>
        </article>

        <article class="result">
            <h2>Prediction Results</h2>
            <p id="genderResult"><strong>Gender:</strong> --</p>
            <p id="ageResult"><strong>Age:</strong> --</p>
            <p id="nationalityResult"><strong>Nationality:</strong> --</p>
        </article>
    </main>

    <footer>
        <p>&copy;2025 Sara Nechama Isenberg | <a href="mailto:snisenberg@wits.edu">snisenberg@wits.edu</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
